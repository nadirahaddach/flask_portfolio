{% include "layouts/navbar.html" %}
{% set project = "Logic Gates" %}

{% block body %}
    <script>
        function logic() {
            var Atoggled = document.getElementById("A").checked
            var Btoggled = document.getElementById("B").checked
            if ( Atoggled && Btoggled ) { // AND bitwise
                document.getElementById("AND-result").innerHTML = "1"; // AND
                document.getElementById("NAND-result").innerHTML = "0"; // NAND
            } else {
                document.getElementById("AND-result").innerHTML = "0"; // AND
                document.getElementById("NAND-result").innerHTML = "1"; // NAND
            }
            if ( Atoggled || Btoggled ) { // OR bitwise
                document.getElementById("OR-result").innerHTML = "1"; // OR
                document.getElementById("NOR-result").innerHTML = "0"; // NOR
            } else {
                document.getElementById("OR-result").innerHTML = "0"; // OR
                document.getElementById("NOR-result").innerHTML = "1"; // NOR
            }
            if ( Atoggled ^ Btoggled ) { // XOR bitwise
                document.getElementById("XOR-result").innerHTML = "1"; // XOR
                document.getElementById("XNOR-result").innerHTML = "0"; // XNOR
            } else {
                document.getElementById("XOR-result").innerHTML = "0"; // XOR
                document.getElementById("XNOR-result").innerHTML = "1"; // XNOR
            }
        }
    </script>
    <div style="text-align: center">
        <br>
        <h1>Logic Gates</h1>
        <input type="checkbox" id="A" name="optionA" value="A" onclick="logic(this)">
        <label for="optionA">A</label>
        <input type="checkbox" id="B" name="optionB" value="B" onclick="logic(this)">
        <label for="optionA">B</label>
        <p style="font-size: 12px">Checked = 1 Unchecked = 0</p>

        <table>
            <tr>
                <th>SYMBOL</th>
                <th>LOGIC GATE</th>
                <th>RESULT</th>
            </tr>
            <tr id="AND">
                <td><img src="/static/assets/andlogicgate.png"></td>
                <td><p>AND</p></td>
                <td id="AND-result">0</td>
            </tr>

            <tr id="NAND">
                <td><img src="/static/assets/Nandgate.png"></td>
                <td><p>NAND</p></td>
                <td id="NAND-result">1</td>
            </tr>

            <tr id="OR">
                <td><img src="/static/assets/orgate.png"></td>
                <td><p>OR</p></td>
                <td id="OR-result">0</td>
            </tr>

            <tr id="NOR">
                <td><img src="/static/assets/norgate.png"></td>
                <td><p>NOR</p></td>
                <td id="NOR-result">1</td>
            </tr>

            <tr id="XOR">
                <td><img src="/static/assets/xorgate.png"></td>
                <td><p>XOR</p></td>
                <td id="XOR-result">0</td>
            </tr>

            <tr id="XNOR">
                <td><img src="/static/assets/xnorgate.png"></td>
                <td><p>XNOR</p></td>
                <td id="XNOR-result">0</td>
            </tr>

        </table>
    </div>
{% endblock %}
