<!DOCTYPE HTML>
<html lang="en">
<head>
    {% include "layouts/navbar.html" %}
    <img src=static/assets/home.png width="1450" height="850" align="left" style="margin-right: 0px">

    <title>Slimes</title>
    <link rel="stylesheet" href="../../static/css/main.css">
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>
    {%block head%}
    {%endblock%}
    <html>

<body>

<div class="w3-content w3-section" style="max-width:500px">
    <body style="background-color:seagreen;">
    <img class="mySlides" src="/static/assets/soccer.jpg" style="width:100%">
    <img class="mySlides" src="/static/assets/paigevolley.jpg" style="width:100%">
    <img class="mySlides" src="/static/assets/swim.jpg" style="width:100%">
    <img class="mySlides" src="/static/assets/NatalieFieldHockey.jpg" style="width:100%">
    <img class="mySlides" src="/static/assets/yas.jpg" style="width:100%">

</div>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>

{%block body%}
{%endblock%}
</body>
</html>
